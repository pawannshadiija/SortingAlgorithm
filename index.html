<!DOCTYPE html>
<html>
<head>
	<title>Sorting Algorithms Visualizer</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./visualizer.css">
</head>
<body>
	<div class="container">
		<div><h2 class="h2">Sorting Algorithms Visualizer</h2></div><br>
		<div class="row">
			<div class="col-sm-4">
				<h4 class="h4">Algorithm</h4>
				<select class="form-control" id="algorithm" name="algorithm">
					<option value="bubbleSort">Bubble Sort</option>
					<option value="insertionSort">Insertion Sort</option>
					<option value="selectionSort">Selection Sort</option>
				</select>				
			</div>
			<div class="col-sm-4">
				<h4 class="h4">Speed</h4>
				<select class="form-control" id="speed" name="speed">
					<option value="10">Fast</option>
					<option value="40">Medium</option>
					<option value="100">Slow</option>
				</select>
			</div>
			<div class="col-sm-4 slidecontainer">
				<h4 class="h4">Array Size</h4>
				<input type="range" id="myRange" class="slider" min="15" max="150" value="50" name="myRange">
			</div>
		</div><br>
		<div id="Visualizer">
			<canvas id="visual" width="1135" height="400"></canvas>
		</div>
		<br>
		<div class="row">
			<div class="col-sm-5">
				<h4 class="h4">Execution Time: <span id="time">-</span> Secs</h4>
			</div>
			<div class="col-sm-6">
				<input type="button" class="btn btn-primary float-right" id="shuffle" name="shuffle" value="&nbsp;Regenerate Array&nbsp;" onclick="Shuffle()">
			</div>
			<div class="col-sm-1">
				<input type="button" class="btn btn-primary float-right" id="sort" name="sort" value="&nbsp;&nbsp;&nbsp;&nbsp;Sort&nbsp;&nbsp;&nbsp;&nbsp;" onclick="Sort()">
			</div>
		</div>
		<p id="array" hidden></p>
		<p id="array_size" hidden></p>
	</div>

</body>
<script src="./visualizer.js"></script>
</html>
